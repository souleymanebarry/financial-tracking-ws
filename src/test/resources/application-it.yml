spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/financial_tracking_ws_it_db_test
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  sql:
    init:
      mode: never

  jackson:
    serialization:
      INDENT_OUTPUT: true
